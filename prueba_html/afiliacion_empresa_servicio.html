        <div align="center" id="detalleDiv"><div id="alert-error-jquery" class="alert alert-error" style="position: absolute; z-index: 10000; width: 20%; text-align: center; top: 35%; left: 0px; right: 0px; margin: auto; display: none;"><span id="text-error-jquery"><b>Debe de ingresar el numero de Identificacion</b></span></div><script>
    
                function cargarDatosAsociado(){
                
                if($("#tipoIdentificacionAsociado").val() == ""){
                                $("#alert-error-jquery").show().fadeOut(5000);
                                $("#text-error-jquery").html("<b>Debe de seleccionar el tipo de Identificacion.</b>");
                                $("#tipoIdentificacionAsociado").focus();
                                return false;
                            }else if($("#numeroIdentificacionAsociado").val() == ""){
                                $("#alert-error-jquery").show().fadeOut(5000);
                                $("#text-error-jquery").html("<b>Debe de ingresar el numero de Identificacion</b>");
                                $("#numeroIdentificacionAsociado").focus();
                                return false;
                            }else if($("#primerApellidoAsociado").val() == ""){
                                $("#alert-error-jquery").show().fadeOut(5000);
                                $("#text-error-jquery").html("<b>Debe de ingresar el primero Apellido.</b>");
                                $("#primerApellidoAsociado").focus();
                                return false;
                            }else if($("#primerNombreAsociado").val() == ""){
                                $("#alert-error-jquery").show().fadeOut(5000);
                                $("#text-error-jquery").html("<b>Debe de ingresar el primer nombre.</b>");
                                $("#primerNombreAsociado").focus();
                                return false;
                            }
                
                if($("#admAFP").val() == "" && $("#admEPS").val() == "" && $("#nivelArl").val() == "" && $("#admCCF").val() == ""){
                    $("#alert-error-jquery").show().fadeOut(5000);
                                $("#text-error-jquery").html("<b>Debe de seleccionar una administradora.</b>");
                                return false;
                }
                
                if($("#vlrTotal").val() == 0){
                    $("#alert-error-jquery").show().fadeOut(5000);
                                $("#text-error-jquery").html("<b>Debe de ingresar un valor.</b>");
                    $("#vlrTotal").focus();
                                return false;
                }
                
                var validarIdentificacion = 0;
                
                if($("#solicitud_detalle").val() != ""){
                    $(".tableDetalle input[type=text]").each(function(){
                    if(this.id != undefined){
                        var idText = this.id;
                        var campoText = idText.split("_");
                        if($("#tipoIde_" + campoText[1]).val() == $("#tipoIdentificacionAsociado :selected").text() && $("#numeroIde_" + campoText[1]).val() == $("#numeroIdentificacionAsociado").val()){
                        validarIdentificacion = 1;
                        return false;
                        }
                    }
                    });
                }
                
                if(validarIdentificacion == 1){
                    $("#alert-error-jquery").show().fadeOut(5000);
                    $("#text-error-jquery").html("<b>Ya existe un asociado en el listado.</b>");
                    $("#tipoIdentificacionAsociado").focus();
                    return false;
                }
                
                var vlrSubTotalEnvia = parseInt($("#vlrSubtotal").val().toString().replace(/\./g,""));
                var vlrIVAEnvia = ($("#vlrIVA").length > 0) ? parseInt($("#vlrIVA").val().toString().replace(/\./g,"")) : 0;
                var vlrTotalEnvia = parseInt($("#vlrTotal").val().toString().replace(/\./g,""));
                
                var nombreAdminAFP = ($("#admAFP").val() != "")	    ? $("#admAFP :selected").text()	: "-- Sin AFP --";
                var nombreAdminEPS = ($("#admEPS").val() != "")	    ? $("#admEPS :selected").text()	: "-- Sin EPS --";
                var nombreAdminARL = ($("#nivelArl").val() != "")   ? $("#nivelArl :selected").text()	: "-- Sin ARL --";
                var nombreAdminCCF = ($("#admCCF").val() != "")	    ? $("#admCCF :selected").text()	: "-- Sin CCF --";
                
                $("#loadingImgBar").show();
                
                            agregarCampo($("#tipoIdentificacionAsociado").val() + '~' +
                        $("#tipoIdentificacionAsociado :selected").text() + '~' +
                        $("#numeroIdentificacionAsociado").val() + '~' +
                        $("#primerApellidoAsociado").val().trim() + '~' +
                        $("#segundoApellidoAsociado").val().trim() + '~' +
                        $("#primerNombreAsociado").val().trim() + '~' +
                        $("#segundoNombreAsociado").val().trim() + '~' +
                        $("#admAFP").val() + '~' +
                        nombreAdminAFP + '~' +
                        $("#admEPS").val() + '~' +
                        nombreAdminEPS + '~' +
                        $("#nivelArl").val() + '~' +
                        nombreAdminARL + '~' +
                        $("#admCCF").val() + '~' +
                        nombreAdminCCF + '~' +
                        vlrSubTotalEnvia + '~' +
                        vlrIVAEnvia + '~' +
                        vlrTotalEnvia,
                                        'solicitud_detalle', 'detalleDiv', 'cargarDetallesAsociado', '/views/facafiliacionempresa/detalleFacafiliacionempresa.php');
                        
                $("#loadingImgBar").hide();
                $("#tipoIdentificacionAsociado option[value='']").prop("selected", true);
                $("#numeroIdentificacionAsociado").val("");
                $("#primerApellidoAsociado").val("");
                $("#segundoApellidoAsociado").val("");
                $("#primerNombreAsociado").val("");
                $("#segundoNombreAsociado").val("");
                $("#admAFP option[value='']").prop("selected", true);
                $("#admEPS option[value='']").prop("selected", true);
                $("#nivelArl option[value='']").prop("selected", true);
                $("#admCCF option[value='']").prop("selected", true);
                $("#vlrSubtotal").val("");
                $("#vlrIVA").val(0);
                $("#vlrTotal").val(0);
                
                        }
                
                validadTotalSolicitud();
                
                    </script></div>
